<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="hud-container">
        <div id="hud">
            <div class="bar-container">
                <div id="health-bar" class="bar">
                    <i id="health-i" class="fas fa-heartbeat"></i>
                </div>
                <div class="background-bar" id="health-background"></div>
            </div>
            <div class="bar-container">
                <div id="armor-bar" class="bar">
                    <i id="armor-i" class="fas fa-shield-alt"></i>
                </div>
                <div class="background-bar" id="armor-background"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
